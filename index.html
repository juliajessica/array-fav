<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>
      <form id="fav-things">
        <div class="form-group">
          <label for="foodinput">Favorite Food?</label>
          <input id="foodinput" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="colorinput">What is your favorite color?</label>
          <input id="colorinput" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sportinput">What is your favorite sport?</label>
          <input id="sportinput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output"></div>
      <div id="output2"></div>
      <div id="output3"></div>
   </div>
  </body>
</html>
